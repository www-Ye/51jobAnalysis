                                <!-- Card Body -->
                                <div class="card-body">
                                    <div id="container1" style="width: 100%px;height:400px;"></div>
    <script type="text/javascript">
var dom = document.getElementById("container1");
var myChart = echarts.init(dom);
var app = {};

var option;




option = {
    toolbox: {
        show: true,
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left'
    },
    series: [
        {
            name: '所需经验',
            type: 'pie',
            radius: '50%',
            data: [
                {value: {{ pythonE[0] }}, name: '在校生/应届生'},
                {value: {{ pythonE[1] }}, name: '无需经验'},
                {value: {{ pythonE[2] }}, name: '1-3年'},
                {value: {{ pythonE[3] }}, name: '3-5年'},
                {value: {{ pythonE[4] }}, name: '5-10年'},
                {value: {{ pythonE[5] }}, name: '10年以上'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};


if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
