<div id="container4" style="width: 100%px;height:400px;"></div>
    <script type="text/javascript">
var dom = document.getElementById("container4");
var myChart = echarts.init(dom);
var app = {};
var colors = ['#5470C6'];

var option;




option = {
    toolbox: {
        show: true,
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    color:colors,
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: {{ avgkeys|tojson }}
            {#['Python', 'C++', 'Java', '大数据']#}
    },
    yAxis: {
        type: 'value',
        name: '万/月',

    },
        series: [{
        data: {{ avgvalues }},
            {#[1, 2.3, 3, 2],#}
        type: 'line',
        symbolSize: 10,
        symbol: 'circle',
        lineStyle: {
                color: '#5470C6',
                width: 3
        }
    }]
};


if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>

<div id="container3" style="width: 100%px;height:400px;"></div>
    <script type="text/javascript">
var dom = document.getElementById("container3");
var myChart = echarts.init(dom);
var app = {};
var data = {{ jobnums|tojson }};

var option;




option = {
    toolbox: {
        show: true,

            dataView: {show: true, readOnly: false},
            restore: {show: true},

    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        bottom: '5%',
        left: 'center'
    },
    series: [
        {
            name: '类别',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '40',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                {value: data[0][1], name: data[0][0]},
                {value: data[1][1], name: data[1][0]},
                {value: data[2][1], name: data[2][0]},
                {value: data[3][1], name: data[3][0]},
            ]
        }
    ]
};


if (option && typeof option === 'object') {
    myChart.setOption(option);
}
